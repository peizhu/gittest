<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table width="200" style="text-align: center;">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>index</th>
    </tr>
    <tr th:each="user,ii:${userList}">
        <td th:text="|id=${user.id}|" th:if="${user.id%2==0?'style=color:red':''}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${ii.index}"></td>
    </tr>
</table>

<div th:include="~{footer::copy}"></div>
</body>
</html>
